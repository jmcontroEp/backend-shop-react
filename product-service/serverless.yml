service: product-service

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-east-2

  iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:DescribeTable
      - dynamodb:Query
      - dynamodb:Scan
      - dynamodb:GetItem
      - dynamodb:PutItem
      - dynamodb:UpdateItem
      - dynamodb:DeleteItem
    Resource:
      - "Fn::GetAtt": [Product, Arn]
      - "Fn::GetAtt": [Stock, Arn]

# you can define service wide environment variables here
  environment:
    PRODUCT_TABLE:
      Ref: Product
    STOCK_TABLE:
      Ref: Stock

