# you can add CloudFormation resource templates here
resources:
  Resources:
    Product:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Product
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    Stock:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Stock
        AttributeDefinitions:
          - AttributeName: product_id
            AttributeType: S
        KeySchema:
          - AttributeName: product_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5